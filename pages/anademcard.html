/* anima√ß√£o do tremor */
@keyframes soft-shake {
  20% { transform: translate(0, 0) rotate(0deg); }
  40% { transform: translate(-2px, 0) rotate(-2deg); }
  60% { transform: translate(2px, 0) rotate(2deg); }
  70% { transform: translate(-2px, 0) rotate(-2deg); }
  80% { transform: translate(2px, 0) rotate(2deg); }
  90% { transform: translate(0, 0) rotate(0deg); }
  100% { transform: translate(0, 0) rotate(0deg); }
}
.icon-btn.shake {
    animation: soft-shake 0.8s ease-in-out infinite;
  animation-delay: 2s; /* pausa entre cada loop */
}

.icon-btn:hover {
